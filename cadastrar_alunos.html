<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastrar Alunos - FitCraft</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FitCraft Personal">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/fitcraft_personal_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #888888;
            --accent-green: #00ff7f;
            --accent-blue: #00d4ff;
            --border: rgba(255, 255, 255, 0.08);
            --accent-red: #ff3b30;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float1 20s infinite ease-in-out;
        }

        .bg-animated::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float2 15s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -80px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-voltar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .form-card h2, .form-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dim);
        }

        .form-input, input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            background: rgba(0, 0, 0, 0.8);
        }

        .add-exercise-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-exercise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }

        /* Lista de alunos */
        .client-list {
            list-style: none;
            padding: 0;
        }

        .client-item-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .client-item-list:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-green);
        }

        .client-info {
            flex: 1;
        }

        .client-info span {
            display: block;
            margin-bottom: 0.5rem;
        }

        .client-info small {
            display: block;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .client-info strong {
            color: var(--accent-green);
        }

        .client-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .delete-client-btn, .disable-access-btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-client-btn {
            background: rgba(255, 59, 48, 0.2);
            color: var(--accent-red);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .delete-client-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        .disable-access-btn {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .disable-access-btn:hover {
            background: #ffc107;
            color: #000;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-content h2 {
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .credential-display {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #aluno-credencial {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-green);
            letter-spacing: 2px;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text);
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: var(--accent-red);
        }

        #copy-credential-btn {
            background: var(--accent-blue);
            color: #000;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #copy-credential-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .client-item-list {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .client-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .credential-display {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    
    <div class="container">
        <header class="header">
            <a href="index.html" class="btn-voltar">‚Üê</a>
        </header>

        <main>
            <div class="form-card">
                <h2>üë§ Cadastrar Novo Aluno</h2>
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome-aluno-cadastro" class="form-label">Nome Completo *</label>
                        <input 
                            type="text" 
                            id="nome-aluno-cadastro" 
                            name="nome-aluno"
                            placeholder="Digite o nome do aluno"
                            required
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="data-cadastro" class="form-label">Data de In√≠cio</label>
                        <input 
                            type="date" 
                            id="data-cadastro"
                            name="data-inicio"
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="valor-consultoria" class="form-label">Valor da Consultoria (R$)</label>
                        <input 
                            type="number" 
                            id="valor-consultoria"
                            name="valor-consultoria" 
                            placeholder="Ex: 150.00" 
                            step="0.01"
                            min="0"
                            class="form-input"
                        >
                    </div>
                    
                    <button type="button" class="add-exercise-btn" id="btn-salvar-aluno">
                        üíæ Salvar Aluno
                    </button>
                </form>
            </div>

            <div class="form-card">
                <h2>üìã Alunos Cadastrados</h2>
                <ul id="lista-alunos-cadastrados" class="client-list">
                    <!-- Alunos ser√£o listados aqui -->
                </ul>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="credential-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>‚úÖ Aluno Salvo com Sucesso!</h2>
            <p>Compartilhe esta credencial com o aluno:</p>
            <div class="credential-display">
                <span id="aluno-credencial"></span>
                <button id="copy-credential-btn">Copiar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="cadastrar_alunos_script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('credential-modal');
            const closeButton = modal.querySelector('.close-button');
            
            if(closeButton) {
                closeButton.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
