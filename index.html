<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCraft Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/fitcraft_personal_logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #888888;
            --accent-green: #00ff7f;
            --accent-blue: #00d4ff;
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4d4d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float1 20s infinite ease-in-out;
        }

        .bg-animated::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float2 15s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -80px); }
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .error-message {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            color: var(--error);
        }

        .error-message strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .retry-button {
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.3);
        }

        @media (max-width: 768px) {
            .loading-container {
                padding: 1.5rem;
            }

            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    
    <div class="loading-container">
        <div class="logo">
            <img src="fitcraft_personal_logo.png" alt="FitCraft Personal">
        </div>
        
        <div class="loading-spinner"></div>
        <div class="loading-text">Verificando autenticação...</div>
        
        <div id="errorContainer" style="display: none;">
            <div class="error-message">
                <strong>Erro ao verificar autenticação</strong>
                <p id="errorMessage">Ocorreu um erro inesperado. Tente novamente.</p>
                <button class="retry-button" onclick="checkAuth()">Tentar Novamente</button>
            </div>
        </div>
    </div>

    <script src="supabase-client.js"></script>
    
    <script>
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (window._supabase) {
                    resolve();
                } else {
                    setTimeout(() => waitForSupabase().then(resolve), 100);
                }
            });
        }

        async function checkAuth() {
            try {
                document.getElementById('errorContainer').style.display = 'none';
                
                await waitForSupabase();
                
                console.log('Cliente Supabase carregado, verificando sessão...');
                
                const { data: { session }, error } = await window._supabase.auth.getSession();
                
                if (error) {
                    throw new Error(`Erro ao verificar sessão: ${error.message}`);
                }
                
                if (session && session.user) {
                    console.log('Usuário autenticado, redirecionando para dashboard...');
                    window.location.replace('dashboard.html');
                } else {
                    console.log('Usuário não autenticado, redirecionando para login...');
                    window.location.replace('login.html');
                }
                
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorContainer').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkAuth, 500);
        });
    </script>
</body>
</html>
