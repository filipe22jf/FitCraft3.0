<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCraft Personal - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <!-- Biblioteca de Gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* ================================================== */
        /*          STYLE.CSS OTIMIZADO PARA MOBILE          */
        /* ================================================== */

        :root {
            --preto-fundo: #000000;
            --preto-card: #0a0a0a;
            --borda-elementos: #2a2a2a;
            --texto-principal: #e5e5e5;
            --texto-secundario: #808080;
            --cor-destaque: #00ff7f;
            --cor-link: #00bfff;
            --cor-perigo: #ff1493;
            --cor-aviso: #ffc107;
            --cor-pdf: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--preto-fundo);
            color: var(--texto-principal);
            line-height: 1.6;
        }

        /* Header Responsivo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--preto-fundo);
            border-bottom: 1px solid var(--borda-elementos);
            z-index: 1000;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cor-destaque);
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .hamburger {
            background: none;
            border: 1px solid var(--borda-elementos);
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: var(--texto-principal);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .hamburger:hover {
            background-color: var(--preto-card);
            border-color: var(--cor-destaque);
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--texto-principal);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--preto-fundo);
            border-left: 1px solid var(--borda-elementos);
            z-index: 999;
            padding-top: 80px;
            transition: right 0.3s ease;
        }

        .sidebar.active { 
            right: 0; 
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2rem;
            color: var(--texto-secundario);
            text-decoration: none;
            border-bottom: 1px solid var(--borda-elementos);
        }

        .menu-item:hover {
            background-color: var(--preto-card);
        }

        /* Main Content Responsivo */
        .main-content {
            padding: 1rem;
            max-width: 1200px;
            margin: 90px auto 0 auto;
        }

        /* Grid de Estatísticas - Responsivo */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-icon { 
            font-size: 1.8rem; 
            opacity: 0.6; 
            margin-bottom: 0.5rem;
        }

        .stat-value { 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--cor-destaque); 
            margin: 0.5rem 0; 
        }

        .stat-label { 
            font-size: 0.8rem; 
            color: var(--texto-secundario); 
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Cards */
        .card {
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        /* Container do Gráfico Responsivo */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* Atividades Recentes */
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
        }

        .activity-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--cor-destaque);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--preto-fundo);
            font-weight: 600;
            flex-shrink: 0;
        }

        .activity-info {
            flex-grow: 1;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--borda-elementos);
            border-radius: 50%;
            border-top-color: var(--cor-destaque);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        /* RESPONSIVIDADE */
        
        /* Tablets (768px e menos) */
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .logo {
                font-size: 1.3rem;
                gap: 8px;
            }
            
            .header-logo {
                height: 35px;
            }

            .main-content {
                padding: 0.8rem;
                margin-top: 80px;
            }

            .dashboard-grid {
                gap: 0.8rem;
                margin-bottom: 1.5rem;
            }

            .stat-card {
                padding: 1.2rem;
                min-height: 110px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .stat-icon {
                font-size: 1.6rem;
            }

            .chart-container {
                height: 220px;
            }

            .card {
                padding: 1.2rem;
                margin-bottom: 1.2rem;
            }
        }

        /* Smartphones (480px e menos) */
        @media (max-width: 480px) {
            .header {
                padding: 0.6rem 0.8rem;
            }
            
            .logo {
                font-size: 1.1rem;
                gap: 6px;
            }
            
            .header-logo {
                height: 32px;
            }

            .hamburger {
                width: 40px;
                height: 40px;
            }

            .main-content {
                padding: 0.6rem;
                margin-top: 75px;
            }

            /* Grid 2x2 para mobile pequeno */
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
                margin-bottom: 1.2rem;
            }

            .stat-card {
                padding: 1rem;
                min-height: 100px;
                border-radius: 12px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-icon {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.7rem;
                line-height: 1.1;
            }

            .chart-container {
                height: 200px;
            }

            .card {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 12px;
            }

            .card h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .activity-item {
                padding: 0.8rem;
                gap: 0.8rem;
            }

            .activity-avatar {
                width: 45px;
                height: 45px;
            }

            .sidebar {
                width: 280px;
                right: -280px;
            }

            .menu-item {
                padding: 1rem 1.5rem;
            }
        }

        /* Smartphones muito pequenos (360px e menos) */
        @media (max-width: 360px) {
            .main-content {
                padding: 0.5rem;
            }

            .dashboard-grid {
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.8rem;
                min-height: 90px;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .chart-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="fitcraft_personal_logo.png" alt="FitCraft Personal" class="header-logo">
            </div>
            <div class="header-controls">
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="cadastrar_alunos.html" class="menu-item">
            <span class="menu-icon">👥</span>
            Clientes
        </a>
        <a href="criar_ficha.html" class="menu-item">
            <span class="menu-icon">📋</span>
            Criar Ficha
        </a>
        <a href="https://fitcraft-gifs-html.vercel.app/" target="_blank" class="menu-item">
            <span class="menu-icon">🎬</span>
            Biblioteca de GIFs
        </a>
        <div class="menu-item" id="logoutBtn" style="cursor: pointer;">
            <span class="menu-icon">🚪</span>
            Sair
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Stats Grid -->
        <div class="dashboard-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-value" id="totalClients">-</div>
                <div class="stat-label">Total de Clientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-value" id="activeClients">-</div>
                <div class="stat-label">Clientes Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📋</div>
                <div class="stat-value" id="totalWorkouts">-</div>
                <div class="stat-label">Fichas de Treino</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-value" id="monthlyGrowth">-</div>
                <div class="stat-label">Crescimento Mensal</div>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="card">
            <h2>Atividade dos Últimos 7 Dias</h2>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- Recent Activities Card -->
        <div class="card">
            <h2>Atividades Recentes</h2>
            <div id="recentActivities">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Dados do Dashboard (anteriormente no JSON)
        const DASHBOARD_DATA = {
            estatisticas: {
                totalClientes: 10,
                clientesAtivos: 6,
                totalFichas: 14,
                crescimentoMensal: "+300%"
            },
            graficoAtividade: {
                labels: ["31/08", "01/09", "02/09", "03/09", "04/09", "05/09", "06/09"],
                dados: [0, 0, 3, 4, 1, 0, 0]
            },
            atividadesRecentes: [
                {
                    id: 1,
                    tipo: "ficha",
                    titulo: "Peitoral",
                    cliente: "Aluno novo",
                    data: "03/12/2025",
                    icone: "📋"
                },
                {
                    id: 2,
                    tipo: "ficha",
                    titulo: "Inferiores",
                    cliente: "Leonardo Viana",
                    data: "04/09/2025",
                    icone: "📋"
                },
                {
                    id: 3,
                    tipo: "ficha",
                    titulo: "B",
                    cliente: "homem aranha",
                    data: "03/09/2025",
                    icone: "📋"
                }
            ]
        };

        class DashboardManager {
            constructor() {
                this.chart = null;
                this.dados = DASHBOARD_DATA;
                this.init();
            }

            async init() {
                try {
                    this.renderizarEstatisticas();
                    this.renderizarGrafico();
                    this.renderizarAtividades();
                } catch (error) {
                    console.error('Erro ao inicializar dashboard:', error);
                    this.mostrarErro();
                }
            }

            renderizarEstatisticas() {
                const { estatisticas } = this.dados;
                
                this.atualizarElemento('totalClients', estatisticas.totalClientes);
                this.atualizarElemento('activeClients', estatisticas.clientesAtivos);
                this.atualizarElemento('totalWorkouts', estatisticas.totalFichas);
                this.atualizarElemento('monthlyGrowth', estatisticas.crescimentoMensal);
            }

            renderizarGrafico() {
                const ctx = document.getElementById('activityChart');
                if (!ctx) return;
                
                const chartContext = ctx.getContext('2d');
                const { labels, dados } = this.dados.graficoAtividade;

                if (this.chart) this.chart.destroy();

                this.chart = new Chart(chartContext, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Fichas Criadas',
                            data: dados,
                            backgroundColor: 'rgba(0, 255, 127, 0.6)',
                            borderColor: 'rgba(0, 255, 127, 1)',
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { 
                                beginAtZero: true, 
                                ticks: { 
                                    color: '#808080', 
                                    stepSize: 1 
                                },
                                grid: {
                                    color: '#2a2a2a'
                                }
                            },
                            x: { 
                                ticks: { 
                                    color: '#808080' 
                                },
                                grid: {
                                    color: '#2a2a2a'
                                }
                            }
                        },
                        plugins: { 
                            legend: { display: false } 
                        }
                    }
                });
            }

            renderizarAtividades() {
                const container = document.getElementById('recentActivities');
                if (!container) return;

                container.innerHTML = '';
                
                this.dados.atividadesRecentes.forEach(atividade => {
                    const item = document.createElement('div');
                    item.className = 'activity-item';
                    item.innerHTML = `
                        <div class="activity-avatar">${atividade.icone}</div>
                        <div class="activity-info">
                            <div><strong>${atividade.titulo}</strong> para <strong>${atividade.cliente}</strong></div>
                            <div style="color: var(--texto-secundario); font-size: 0.9rem;">Criada em: ${atividade.data}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            }

            atualizarElemento(id, valor) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.textContent = valor;
                }
            }

            mostrarErro() {
                console.error('Erro ao carregar dados do dashboard');
            }

            // Métodos para atualizar dados dinamicamente
            async atualizarEstatisticas(novasEstatisticas) {
                this.dados.estatisticas = { ...this.dados.estatisticas, ...novasEstatisticas };
                this.renderizarEstatisticas();
            }

            async adicionarAtividade(novaAtividade) {
                this.dados.atividadesRecentes.unshift({
                    id: Date.now(),
                    ...novaAtividade
                });
                
                // Manter apenas as 10 atividades mais recentes
                this.dados.atividadesRecentes = this.dados.atividadesRecentes.slice(0, 10);
                this.renderizarAtividades();
            }

            async atualizarGrafico(novosLabels, novosDados) {
                this.dados.graficoAtividade = {
                    labels: novosLabels,
                    dados: novosDados
                };
                this.renderizarGrafico();
            }
        }

        class MenuManager {
            constructor() {
                this.hamburger = document.getElementById('hamburger');
                this.sidebar = document.getElementById('sidebar');
                this.overlay = document.getElementById('sidebarOverlay');
                this.init();
            }
            
            init() {
                if (!this.hamburger) return;
                this.hamburger.addEventListener('click', () => this.toggleMenu());
                this.overlay.addEventListener('click', () => this.closeMenu());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.sidebar.classList.contains('active')) {
                        this.closeMenu();
                    }
                });
            }
            
            toggleMenu() {
                this.hamburger.classList.toggle('active');
                this.sidebar.classList.toggle('active');
                this.overlay.classList.toggle('active');
                document.body.style.overflow = this.sidebar.classList.contains('active') ? 'hidden' : 'auto';
            }
            
            closeMenu() {
                this.hamburger.classList.remove('active');
                this.sidebar.classList.remove('active');
                this.overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            new MenuManager();
            
            // Inicializa o dashboard
            window.dashboard = new DashboardManager();

            const logoutButton = document.getElementById('logoutBtn');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    if (confirm('Tem certeza que deseja sair?')) {
                        try {
                            // 1. Se você está usando Supabase (baseado no login.html)
                            if (typeof fitCraftAuth !== 'undefined' && fitCraftAuth.logout) {
                                await fitCraftAuth.logout();
                            }
                            
                            // 2. Limpar todos os dados de autenticação
                            localStorage.clear();
                            sessionStorage.clear();
                            
                            // 3. Limpar cookies (se houver)
                            document.cookie.split(";").forEach(function(c) { 
                                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                            });
                            
                            // 4. Redirecionar forçadamente para login
                            window.location.replace('login.html');
                            
                        } catch (error) {
                            console.error('Erro no logout:', error);
                            // Mesmo com erro, force o redirecionamento
                            localStorage.clear();
                            sessionStorage.clear();
                            window.location.replace('login.html');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
