<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Ficha de Treino - FitCraft</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FitCraft Personal">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/fitcraft_personal_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #888888;
            --accent-green: #00ff7f;
            --accent-blue: #00d4ff;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float1 20s infinite ease-in-out;
        }

        .bg-animated::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float2 15s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -80px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-voltar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .form-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-card h4 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dim);
        }

        .form-input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            background: rgba(0, 0, 0, 0.8);
        }

        select {
            cursor: pointer;
        }

        /* Dropdown options - FUNDO ESCURO */
        select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 1rem;
        }

        select option:hover {
            background: #2a2a2a;
        }

        select option:checked {
            background: linear-gradient(90deg, var(--accent-green) 0%, #00cc66 100%);
            color: #000;
            font-weight: 600;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .grid-2-colunas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .grid-tecnica-obs {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
        }

        /* PREVIEW DO GIF - ANTES DE ADICIONAR */
        .exercise-preview {
            display: none;
            margin-top: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 255, 127, 0.05);
            border: 1px solid rgba(0, 255, 127, 0.2);
            border-radius: 12px;
            align-items: center;
            gap: 1.5rem;
        }

        .exercise-preview.active {
            display: flex;
        }

        .exercise-preview img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--accent-green);
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-info h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            margin-top: 0;
            color: var(--accent-green);
        }

        .exercise-info p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .add-exercise-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-exercise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }

        .pdf-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-blue);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .botoes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .botoes-finalizar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .counter {
            background: rgba(0, 255, 127, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: var(--accent-green);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        #lista-exercicios {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* ITEM DE EXERC√çCIO COM GIF */
        .exercise-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .exercise-item:hover {
            border-color: var(--accent-green);
            background: rgba(0, 255, 127, 0.02);
        }

        .exercise-item-gif {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .exercise-item-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .exercise-item-content {
            flex: 1;
        }

        .exercise-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .exercise-item .details {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .exercise-item .observacao {
            background: rgba(0, 191, 255, 0.1);
            border-left: 3px solid var(--accent-blue);
            padding: 0.8rem;
            margin-top: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .exercise-item .observacao strong {
            color: var(--accent-blue);
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 59, 48, 0.2);
            border: none;
            color: #ff3b30;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff3b30;
            color: white;
            transform: rotate(90deg);
        }

        .fichas-container {
            display: grid;
            gap: 1rem;
        }

        .ficha-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ficha-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-green);
            transform: translateX(5px);
        }

        .ficha-item.selected {
            border-color: var(--accent-green);
            background: rgba(0, 255, 127, 0.05);
        }

        .ficha-item h4 {
            margin: 0 0 0.3rem 0;
            font-size: 1.1rem;
        }

        .ficha-item p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .delete-ficha-btn {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-ficha-btn:hover {
            background: #ff3b30;
            color: white;
            transform: rotate(90deg);
        }

        .loading, .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .grid-tecnica-obs {
                grid-template-columns: 1fr;
            }

            .exercise-item {
                flex-direction: column;
            }

            .exercise-preview {
                flex-direction: column;
            }

            .exercise-preview img {
                width: 100%;
                max-width: 200px;
            }

            .form-card h3 {
                font-size: 1.2rem;
            }

            .botoes-container,
            .botoes-finalizar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    
    <div class="container">
        <header class="header">
            <a href="index.html" class="btn-voltar">‚Üê</a>
        </header>

        <!-- Selecionar Aluno -->
        <div class="form-card">
            <h3>Selecionar Aluno</h3>
            <div class="form-group">
                <label class="form-label">Selecione o Aluno *</label>
                <select id="select-aluno" class="form-input">
                    <option value="">Carregando...</option>
                </select>
            </div>

            <div id="fichas-existentes-section" style="display: none;">
                <h4>üìã Fichas Existentes</h4>
                <div id="lista-fichas-existentes"></div>
                <div class="botoes-container">
                    <button class="add-exercise-btn" id="btn-nova-ficha">‚ûï Nova Ficha</button>

                </div>
            </div>
        </div>

        <!-- Assistente IA -->
        <div class="form-card" id="assistente-ia-section">

            <div class="form-group">
                <label class="form-label">Descreva o treino:</label>

        </div>

        <!-- Dados da Ficha -->
        <div class="form-card" id="dados-ficha-section" style="display: none;">
            <h3>üìã Dados da Ficha <span id="modo-edicao" style="font-size: 0.9rem; color: var(--accent-blue);"></span></h3>
            <div class="grid-2-colunas">
                <div class="form-group">
                    <label class="form-label">Nome da Ficha *</label>
                    <input type="text" id="nome-ficha" class="form-input" placeholder="Ex: Ficha A">

                <div class="form-group">
                    <label class="form-label">Data de Troca *</label>
                    <input type="date" id="data-troca" class="form-input">

            </div>
            <div class="form-group">
                <label class="form-label">Observa√ß√µes (Opcional)</label>

            <button class="add-exercise-btn" id="btn-cancelar-edicao" style="background: #6c757d;">‚ùå Cancelar</button>
        </div>

        <!-- Adicionar Exerc√≠cio -->
        <div class="form-card" id="adicionar-exercicio-section" style="display: none;">
            <h3>Adicionar Exerc√≠cio</h3>

                    <option value="quadriceps">ü¶µ Quadr√≠ceps</option>
                    <option value="posteriores_de_coxa">ü¶µ Posteriores</option>
                    <option value="gluteos">üçë Gl√∫teos</option>
                    <option value="panturrilhas">ü¶µ Panturrilhas</option>
                    <option value="trapezio">üî∫ Trap√©zio</option>
                    <option value="eretores_da_espinha">üîô Eretores</option>
                    <option value="cardio_academia">‚ù§Ô∏è Cardio</option>
                    <option value="abdomen">üî• Abd√¥men</option>
                    <option value="antebracos">üí™ Antebra√ßos</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Exerc√≠cio *</label>
                <select id="exercicio" class="form-input" disabled>
                    <option value="">Selecione o grupo primeiro</option>

            <!-- PREVIEW DO GIF - APARECE AQUI -->

                    <h4 id="preview-nome"></h4>

            </div>

            <div class="grid-2-colunas">

                        <option value="Tri-set">üîÑ Tri-set</option>
                        <option value="Giant set">üîÑ Giant set</option>
                        <option value="Super-set">‚ö° Super-set</option>
                        <option value="Pr√©-exaust√£o">üéØ Pr√©-exaust√£o</option>
                        <option value="P√≥s-exaust√£o">üéØ P√≥s-exaust√£o</option>

                <div class="form-group">
                    <label class="form-label">Observa√ß√µes do Exerc√≠cio</label>

            <button class="add-exercise-btn" id="btn-adicionar-exercicio">‚ûï Adicionar √† Ficha</button>

        <!-- Ficha Atual -->
        <div class="form-card" id="ficha-atual-section" style="display: none;">
            <h3>üìù Ficha Atual <span id="nome-ficha-atual" style="font-size: 1rem; color: var(--accent-blue);"></span></h3>
            <div class="counter">0 exerc√≠cio(s)</div>
            <div id="lista-exercicios"></div>

            <div id="pdf-section" style="display: none;">
                <h4>Finalizar</h4>
                <div class="botoes-finalizar">
                    <button class="add-exercise-btn" id="btn-salvar-ficha">üíæ Salvar Online</button>
                    <button class="pdf-btn" id="btn-gerar-pdf">üìÑ Gerar PDF</button>
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
