<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Dashboard - FitCraft Personal</title>
    <style>
        :root {
            /* Color System - Black Theme */
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #888888;
            --accent-green: #00ff7f;
            --accent-blue: #00d4ff;
            --border: rgba(255, 255, 255, 0.08);
            
            /* Additional colors */
            --primary: #00d4ff;
            --primary-dark: #00bfff;
            --primary-light: #00e5ff;
            --secondary: #00ff7f;
            --accent: #00ff7f;
            --warning: #ffc107;
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Neutral System */
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--white);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Pattern */
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float1 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float2 15s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -80px); }
        }

        /* Header Responsivo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: #0d0d0d;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 0 var(--space-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            height: 100%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .logo-image {
            height: 45px;
            width: auto;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 8px rgba(0, 255, 127, 0.3));
        }

        .logo-text {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.02em;
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .hamburger {
            width: 40px;
            height: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .hamburger span {
            width: 18px;
            height: 2px;
            background: var(--white);
            border-radius: 2px;
            transition: all 0.2s;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: #0d0d0d;
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            z-index: 999;
            padding: 80px var(--space-lg) var(--space-lg);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active { 
            right: 0; 
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: var(--radius-lg);
            transition: all 0.2s;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            transform: translateX(-4px);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .menu-icon svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            transition: transform 0.2s;
        }

        .menu-item:hover .menu-icon svg {
            transform: scale(1.1);
        }

        /* Main Content Responsivo */
        .main-content {
            padding: calc(64px + var(--space-xl)) var(--space-lg) var(--space-xl);
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Grid de Estat√≠sticas - Responsivo */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            text-align: center;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff7f, #00d4ff);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon { 
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            color: var(--primary-light);
        }

        .stat-icon svg {
            width: 32px;
            height: 32px;
            stroke-width: 2;
        }

        /* Cores espec√≠ficas para cada card */
        .stat-card:nth-child(1) .stat-icon {
            color: #00d4ff;
        }

        .stat-card:nth-child(2) .stat-icon {
            color: #00ff7f;
        }

        .stat-card:nth-child(3) .stat-icon {
            color: #00d4ff;
        }

        .stat-card:nth-child(4) .stat-icon {
            color: #00ff7f;
        }

        .stat-value { 
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--white);
            line-height: 1;
            margin: 0.5rem 0;
            letter-spacing: -0.02em;
        }

        .stat-label { 
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        /* Cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .card h2 svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            color: #00ff7f;
            flex-shrink: 0;
        }

        /* Container do Gr√°fico Responsivo */
        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* Atividades Recentes */
        .activity-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            transition: all 0.2s;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .activity-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00ff7f, #00d4ff);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 700;
            font-size: 1.125rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 255, 127, 0.3);
        }

        .activity-info {
            flex-grow: 1;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .error-message {
            color: #EF4444;
            text-align: center;
            padding: var(--space-md);
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-lg);
            margin: var(--space-md) 0;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            color: var(--accent);
            text-align: center;
            padding: var(--space-md);
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-lg);
            margin: var(--space-md) 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .debug-info {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            margin: var(--space-md) 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* RESPONSIVIDADE */
        
        /* Tablets (768px e menos) */
        @media (max-width: 768px) {
            .header {
                padding: 0 var(--space-md);
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .header-logo {
                height: 35px;
            }

            .main-content {
                padding: calc(64px + var(--space-lg)) var(--space-md) var(--space-lg);
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-md);
            }

            .stat-card {
                padding: var(--space-md);
                min-height: 120px;
            }

            .stat-value {
                font-size: 1.875rem;
            }

            .stat-icon {
                font-size: 1.6rem;
            }

            .chart-container {
                height: 240px;
            }

            .card {
                padding: var(--space-lg);
            }
        }

        /* Smartphones (480px e menos) */
        @media (max-width: 480px) {
            .header {
                padding: 0 var(--space-sm);
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .logo-text {
                font-size: 0.9rem;
            }

            .hamburger {
                width: 36px;
                height: 36px;
            }

            .main-content {
                padding: calc(64px + var(--space-md)) var(--space-sm) var(--space-md);
            }

            .dashboard-grid {
                gap: var(--space-sm);
            }

            .stat-card {
                padding: var(--space-sm);
                min-height: 100px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .stat-icon {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .chart-container {
                height: 200px;
            }

            .card {
                padding: var(--space-md);
                border-radius: var(--radius-lg);
            }

            .card h2 {
                font-size: 1.1rem;
            }

            .activity-item {
                padding: var(--space-sm);
                gap: var(--space-sm);
            }

            .activity-avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .sidebar {
                width: 280px;
                right: -280px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // Fun√ß√£o para processar dados do gr√°fico (melhorada)
        function processarDadosDoGrafico(clientes) {
            debugLog('Processando dados do gr√°fico...', clientes);
            
            const contagemPorDia = new Map();

            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const chave = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}`;
                contagemPorDia.set(chave, 0);
            }

            for (const cliente of clientes) {
                const dataCliente = new Date(cliente.created_at);
                const chave = `${String(dataCliente.getDate()).padStart(2, '0')}/${String(dataCliente.getMonth() + 1).padStart(2, '0')}`;
                
                if (contagemPorDia.has(chave)) {
                    contagemPorDia.set(chave, contagemPorDia.get(chave) + 1);
                }
            }

            const resultado = {
                labels: [...contagemPorDia.keys()],
                data: [...contagemPorDia.values()],
            };

            debugLog('Dados do gr√°fico processados:', resultado);
            return resultado;
        }

        // Fun√ß√£o para renderizar atividades (melhorada)

            if (!container) {
                debugLog('Container de atividades recentes n√£o encontrado!');
                return;
            }

            container.innerHTML = '';

            if (!clientes || clientes.length === 0) {
                debugLog('Nenhum cliente para renderizar');
                container.innerHTML = `

                        <div style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;">üì≠</div>

                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Os novos clientes aparecer√£o aqui.</p>
                    </div>
                `;
                return;
            }

            debugLog(`Renderizando ${clientes.length} clientes`);

            clientes.forEach((cliente, index) => {
                const data = new Date(cliente.created_at);
                const agora = new Date();
                
                const diffMs = agora - data;
                const diffMinutos = Math.floor(diffMs / (1000 * 60));
                const diffHoras = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                let tempoDecorrido;
                if (diffMinutos < 60) {
                    tempoDecorrido = diffMinutos <= 0 ? 'Agora' : `${diffMinutos} min atr√°s`;
                } else if (diffHoras < 24) {
                    tempoDecorrido = `${diffHoras}h atr√°s`;
                } else {
                    tempoDecorrido = `${diffDias} dia${diffDias > 1 ? 's' : ''} atr√°s`;
                }

                const dataFormatada = `${String(data.getDate()).padStart(2, '0')}/${String(data.getMonth() + 1).padStart(2, '0')}/${data.getFullYear()}`;

                const nomeCompleto = cliente.nome || 'Cliente';

                    .toUpperCase()
                    .substring(0, 2);

                activityElement.innerHTML = `

                        <div style="color: rgba(255, 255, 255, 0.5); font-size: 0.85rem;">
                            üìÖ ${dataFormatada} ‚Ä¢ ‚è∞ ${tempoDecorrido}
                        </div>
                        ${cliente.email ? `<div style="color: rgba(255, 255, 255, 0.5); font-size: 0.8rem; margin-top: 0.2rem;">üìß ${cliente.email}</div>` : ''}
                    </div>

            });

        }

        // Fun√ß√£o para animar n√∫meros
        function animateNumber(element, targetNumber, prefix = '') {
            const duration = 1000;
            const start = performance.now();
            const startNumber = 0;

            function updateNumber(currentTime) {
                const elapsed = currentTime - start;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentNumber = Math.floor(startNumber + (targetNumber - startNumber) * easeOut);
                
                element.textContent = prefix + currentNumber;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }
