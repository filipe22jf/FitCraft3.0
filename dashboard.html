<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --preto-fundo: #000000;
            --preto-card: #0a0a0a;
            --borda-elementos: #2a2a2a;
            --texto-principal: #e5e5e5;
            --texto-secundario: #808080;
            --cor-destaque: #00ff7f;
            --cor-link: #00bfff;
            --cor-perigo: #ff1493;
            --cor-aviso: #ffc107;
            --cor-pdf: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--preto-fundo);
            color: var(--texto-principal);
            line-height: 1.6;
        }

        /* Header Responsivo */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--preto-fundo);
            border-bottom: 1px solid var(--borda-elementos);
            z-index: 1000;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cor-destaque);
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .hamburger {
            background: none;
            border: 1px solid var(--borda-elementos);
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: var(--texto-principal);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .hamburger:hover {
            background-color: var(--preto-card);
            border-color: var(--cor-destaque);
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--texto-principal);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--preto-fundo);
            border-left: 1px solid var(--borda-elementos);
            z-index: 999;
            padding-top: 80px;
            transition: right 0.3s ease;
        }

        .sidebar.active { 
            right: 0; 
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 2rem;
            color: var(--texto-secundario);
            text-decoration: none;
            border-bottom: 1px solid var(--borda-elementos);
        }

        .menu-item:hover {
            background-color: var(--preto-card);
        }

        /* Main Content Responsivo */
        .main-content {
            padding: 1rem;
            max-width: 1200px;
            margin: 90px auto 0 auto;
        }

        /* Grid de Estat√≠sticas - Responsivo */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-icon { 
            font-size: 1.8rem; 
            opacity: 0.6; 
            margin-bottom: 0.5rem;
        }

        .stat-value { 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--cor-destaque); 
            margin: 0.5rem 0; 
        }

        .stat-label { 
            font-size: 0.8rem; 
            color: var(--texto-secundario); 
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Cards */
        .card {
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        /* Container do Gr√°fico Responsivo */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        #activityChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* Atividades Recentes */
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
        }

        .activity-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--cor-destaque);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--preto-fundo);
            font-weight: 600;
            flex-shrink: 0;
        }

        .activity-info {
            flex-grow: 1;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--borda-elementos);
            border-radius: 50%;
            border-top-color: var(--cor-destaque);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        /* RESPONSIVIDADE */
        
        /* Tablets (768px e menos) */
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .logo {
                font-size: 1.3rem;
                gap: 8px;
            }
            
            .header-logo {
                height: 35px;
            }

            .main-content {
                padding: 0.8rem;
                margin-top: 80px;
            }

            .dashboard-grid {
                gap: 0.8rem;
                margin-bottom: 1.5rem;
            }

            .stat-card {
                padding: 1.2rem;
                min-height: 110px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .stat-icon {
                font-size: 1.6rem;
            }

            .chart-container {
                height: 220px;
            }

            .card {
                padding: 1.2rem;
                margin-bottom: 1.2rem;
            }
        }

        /* Smartphones (480px e menos) */
        @media (max-width: 480px) {
            .header {
                padding: 0.6rem 0.8rem;
            }
            
            .logo {
                font-size: 1.1rem;
                gap: 6px;
            }
            
            .header-logo {
                height: 32px;
            }

            .hamburger {
                width: 40px;
                height: 40px;
            }

            .main-content {
                padding: 0.6rem;
                margin-top: 75px;
            }

            /* Grid 2x2 para mobile pequeno */
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
                margin-bottom: 1.2rem;
            }

            .stat-card {
                padding: 1rem;
                min-height: 100px;
                border-radius: 12px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-icon {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.7rem;
                line-height: 1.1;
            }

            .chart-container {
                height: 200px;
            }

            .card {
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 12px;
            }

            .card h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .activity-item {
                padding: 0.8rem;
                gap: 0.8rem;
            }

            .activity-avatar {
                width: 45px;
                height: 45px;
            }

            .sidebar {
                width: 280px;
                right: -280px;
            }

            .menu-item {
                padding: 1rem 1.5rem;
            }
        }

        /* Smartphones muito pequenos (360px e menos) */
        @media (max-width: 360px) {
            .main-content {
                padding: 0.5rem;
            }

            .dashboard-grid {
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.8rem;
                min-height: 90px;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .chart-container {
                height: 180px;
            }
        }

        .error-message {
            color: var(--cor-perigo);
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 20, 147, 0.1);
            border: 1px solid var(--cor-perigo);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success-message {
            color: var(--cor-destaque);
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 255, 127, 0.1);
            border: 1px solid var(--cor-destaque);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .debug-info {
            background-color: var(--preto-card);
            border: 1px solid var(--borda-elementos);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--texto-secundario);
        }
    </style>
</head>

    <script>
        // Configura√ß√£o do Supabase
        let _supabase;
        let debugMode = true; // Ative para ver logs detalhados
        
        // Fun√ß√£o de debug
        function debugLog(message, data = null) {
            if (debugMode) {
                console.log(`[DEBUG] ${message}`, data || '');
            }
        }

        // Fun√ß√£o para mostrar mensagens na tela
        function showMessage(message, type = 'info') {
            const mainContent = document.querySelector('.main-content');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = message;
            
            // Remove mensagens anteriores
            const oldMessages = mainContent.querySelectorAll('.error-message, .success-message');
            oldMessages.forEach(msg => msg.remove());
            
            mainContent.insertBefore(messageDiv, mainContent.firstChild);
            
            // Remove a mensagem ap√≥s 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Inicializar Supabase
        function initSupabase() {
            try {
                const supabaseUrl = 'https://uzyfbrmxcciqyieoktow.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6eWZicm14Y2NpcXlpZW9rdG93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMTQ5MTAsImV4cCI6MjA3MTU5MDkxMH0.x8GV2vqz_ZMeLMINRsY8B_-9NvUYv0wIb0nEIjQeFTY';
                
                if (supabaseUrl.includes('SUA_URL') || supabaseKey.includes('SUA_CHAVE')) {
                    debugLog('Configura√ß√µes do Supabase n√£o definidas');

        let meuDashboard;
        
        class MenuManager {
            constructor() {
                this.hamburger = document.getElementById('hamburger');
                this.sidebar = document.getElementById('sidebar');
                this.overlay = document.getElementById('sidebarOverlay');
                this.init();
            }
            
            init() {
                if (!this.hamburger) return;
                this.hamburger.addEventListener('click', () => this.toggleMenu());
                this.overlay.addEventListener('click', () => this.closeMenu());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.sidebar.classList.contains('active')) {
                        this.closeMenu();
                    }
                });
            }
            
            toggleMenu() {
                this.hamburger.classList.toggle('active');
                this.sidebar.classList.toggle('active');
                this.overlay.classList.toggle('active');
                document.body.style.overflow = this.sidebar.classList.contains('active') ? 'hidden' : 'auto';
            }
            
            closeMenu() {
                this.hamburger.classList.remove('active');
                this.sidebar.classList.remove('active');
                this.overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        class Dashboard {
            constructor() {
                this.chart = null;
                this.canvas = document.getElementById('activityChart');
                
                if (!this.canvas) {
                    debugLog('Elemento canvas do gr√°fico n√£o encontrado!');
                    return;
                }
                
                this.renderChart([], []); 
            }

            atualizarDadosDoGrafico(labels, data) {
                if (!this.chart) return;

                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = data;
                this.chart.update();
                
                debugLog('Gr√°fico atualizado com sucesso!');
            }

            renderChart(labels, data) {
                const chartContext = this.canvas.getContext('2d');

                if (this.chart) {
                    this.chart.destroy();
                }

                this.chart = new Chart(chartContext, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Novos Clientes',
                            data: data,
                            backgroundColor: 'rgba(0, 255, 127, 0.6)',
                            borderColor: 'rgba(0, 255, 127, 1)',
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: { 
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { 
                                beginAtZero: true, 
                                ticks: { color: '#808080', stepSize: 1 },
                                grid: { color: '#2a2a2a' }
                            },
                            x: { 
                                ticks: { color: '#808080' },
                                grid: { color: '#2a2a2a' }
                            }
                        },
                        plugins: { 
                            legend: { display: false } 
                        }
                    }
                });
            }
        }

        // FUN√á√ïES MELHORADAS DO DASHBOARD

        // Fun√ß√£o para testar conex√£o com Supabase
        async function testarConexaoSupabase() {
            if (!_supabase) {
                debugLog('Supabase n√£o inicializado');
                return false;
            }

            try {
                // Tenta fazer uma consulta simples para testar a conex√£o
                const { data, error } = await _supabase
                    .from('clients')
                    .select('count', { count: 'exact', head: true });

                if (error) {
                    debugLog('Erro ao testar conex√£o', error);
                    
                    // Verifica se √© erro de tabela n√£o existente
                    if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        debugLog('Tabela "clients" n√£o existe. Criando estrutura sugerida...');
                        showMessage('‚ö†Ô∏è Tabela "clients" n√£o encontrada no banco de dados. Verifique se as tabelas foram criadas corretamente.', 'error');
                        return false;
                    }
                    
                    if (error.message.includes('Invalid API key')) {
                        showMessage('‚ùå Chave da API do Supabase inv√°lida', 'error');
                        return false;
                    }
                    
                    return false;
                }

                debugLog('Conex√£o com Supabase OK');
                return true;
            } catch (err) {
                debugLog('Erro ao testar conex√£o', err);
                return false;
            }
        }

        // Fun√ß√£o para buscar total de clientes
        async function buscarTotalClientes() {
            try {
                if (!_supabase) {
                    debugLog('Usando dados simulados para total de clientes');
                    return Math.floor(Math.random() * 50) + 10;
                }

                debugLog('Buscando total de clientes...');
                
                const { count, error } = await _supabase
                    .from('clients')
                    .select('*', { count: 'exact', head: true });

                if (error) {
                    debugLog('Erro ao buscar total de clientes', error);
                    return Math.floor(Math.random() * 25) + 5; // Fallback
                }

                debugLog(`Total de clientes encontrados: ${count}`);
                return count || 0;
                
            } catch (err) {
                debugLog('Erro ao buscar total de clientes', err);
                return Math.floor(Math.random() * 25) + 5; // Fallback
            }
        }

        // Fun√ß√£o para buscar clientes recentes com MAIS detalhes
        async function buscarClientesRecentes() {
            try {
                if (!_supabase) {
                    debugLog('Usando dados simulados para clientes recentes');
                    return [
                        { 
                            id: 1, 
                            name: 'Jo√£o Silva', 
                            email: 'joao@email.com',
                            created_at: new Date().toISOString() 
                        },
                        { 
                            id: 2, 
                            name: 'Maria Santos', 
                            email: 'maria@email.com',
                            created_at: new Date(Date.now() - 86400000).toISOString() 
                        },
                        { 
                            id: 3, 
                            name: 'Pedro Costa', 
                            email: 'pedro@email.com',
                            created_at: new Date(Date.now() - 172800000).toISOString() 
                        }
                    ];
                }

                debugLog('Buscando clientes recentes...');

                // Primeira tentativa: buscar com todas as colunas necess√°rias
                let { data, error } = await _supabase
                    .from('clients')
                    .select('id, nome, email, created_at')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    debugLog('Erro na primeira tentativa, testando colunas alternativas', error);
                    
                    // Segunda tentativa: apenas id e nome
                    const { data: dataAlternativa, error: errorAlternativo } = await _supabase
                        .from('clients')
                        .select('id, nome, created_at')
                        .order('created_at', { ascending: false })
                        .limit(5);

                    if (errorAlternativo) {
                        debugLog('Erro na segunda tentativa, usando dados simulados', errorAlternativo);
                        throw errorAlternativo;
                    }
                    
                    data = dataAlternativa;
                }

                debugLog(`Clientes recentes encontrados: ${data?.length || 0}`, data);
                
                if (!data || data.length === 0) {
                    debugLog('Nenhum cliente encontrado, retornando array vazio');
                    return [];
                }
                
                return data;

            } catch (err) {
                debugLog('Erro ao buscar clientes recentes, usando dados simulados', err);
                
                // Dados simulados como fallback
                return [
                    { 
                        id: 1, 
                        name: 'Jo√£o Silva (simulado)', 
                        created_at: new Date().toISOString() 
                    },
                    { 
                        id: 2, 
                        name: 'Maria Santos (simulado)', 
                        created_at: new Date(Date.now() - 86400000).toISOString() 
                    }
                ];
            }
        }

        // Fun√ß√£o para buscar clientes ativos (melhorada)
        async function buscarClientesAtivos() {
            try {
                if (!_supabase) {
                    debugLog('Usando dados simulados para clientes ativos');
                    return Math.floor(Math.random() * 20) + 5;
                }

                debugLog('Buscando clientes ativos...');
                
                const dataDe30DiasAtras = new Date();
                dataDe30DiasAtras.setDate(dataDe30DiasAtras.getDate() - 30);

                const { count, error } = await _supabase
                    .from('clients')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', dataDe30DiasAtras.toISOString());

                if (error) {
                    debugLog('Erro ao buscar clientes ativos', error);
                    return Math.floor(Math.random() * 15) + 3; // Fallback
                }

                debugLog(`Clientes ativos encontrados: ${count}`);
                return count || 0;
                
            } catch (err) {
                debugLog('Erro ao buscar clientes ativos', err);
                return Math.floor(Math.random() * 15) + 3; // Fallback
            }

        // Fun√ß√£o para buscar dados do gr√°fico (melhorada)
        async function buscarDadosParaGrafico() {
            try {
                if (!_supabase) {
                    debugLog('Usando dados simulados para gr√°fico');
                    const dados = [];
                    for (let i = 6; i >= 0; i--) {
                        const data = new Date();
                        data.setDate(data.getDate() - i);
                        // Simulando alguns registros aleat√≥rios
                        const quantidade = Math.floor(Math.random() * 5);
                        for (let j = 0; j < quantidade; j++) {
                            dados.push({ created_at: data.toISOString() });
                        }
                    }
                    return dados;
                }

                debugLog('Buscando dados para gr√°fico...');
                
                const setesDiasAtras = new Date();
                setesDiasAtras.setDate(setesDiasAtras.getDate() - 7);
                
                const { data, error } = await _supabase
                    .from('clients')
                    .select('created_at')
                    .gte('created_at', setesDiasAtras.toISOString())
                    .order('created_at', { ascending: true });

                if (error) {
                    debugLog('Erro ao buscar dados para gr√°fico', error);
                    throw error;
                }
                
                debugLog(`Dados para gr√°fico encontrados: ${data?.length || 0}`, data);
                return data || [];
                
            } catch (err) {
                debugLog('Erro ao buscar dados para gr√°fico, usando simulados', err);
                
                // Dados simulados como fallback
                const dados = [];
                for (let i = 6; i >= 0; i--) {
                    const data = new Date();
                    data.setDate(data.getDate() - i);
                    const quantidade = Math.floor(Math.random() * 3);
                    for (let j = 0; j < quantidade; j++) {
                        dados.push({ created_at: data.toISOString() });
                    }
                }
                return dados;
            }
        }

        // Fun√ß√£o para processar dados do gr√°fico (melhorada)
        function processarDadosDoGrafico(clientes) {
            debugLog('Processando dados do gr√°fico...', clientes);
            
            const contagemPorDia = new Map();

            // Inicializar os √∫ltimos 7 dias com 0
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const chave = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}`;
                contagemPorDia.set(chave, 0);
            }

            // Contar clientes por dia
            for (const cliente of clientes) {
                const dataCliente = new Date(cliente.created_at);
                const chave = `${String(dataCliente.getDate()).padStart(2, '0')}/${String(dataCliente.getMonth() + 1).padStart(2, '0')}`;
                
                if (contagemPorDia.has(chave)) {
                    contagemPorDia.set(chave, contagemPorDia.get(chave) + 1);
                }
            }

            const resultado = {
                labels: [...contagemPorDia.keys()],
                data: [...contagemPorDia.values()],
            };

            debugLog('Dados do gr√°fico processados:', resultado);
            return resultado;
        }

        // Fun√ß√£o para renderizar atividades (melhorada)
        function renderizarAtividades(clientes) {
            debugLog('Renderizando atividades...', clientes);
            
            const container = document.getElementById('recentActivities');
            if (!container) {
                debugLog('Container de atividades recentes n√£o encontrado!');
                return;
            }

            // Limpar conte√∫do anterior
            container.innerHTML = '';

            if (!clientes || clientes.length === 0) {
                debugLog('Nenhum cliente para renderizar');
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--texto-secundario);">
                        <div style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;">üì≠</div>
                        <p>Nenhum cliente cadastrado recentemente.</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Os novos clientes aparecer√£o aqui.</p>
                    </div>
                `;
                return;
            }

            debugLog(`Renderizando ${clientes.length} clientes`);

            clientes.forEach((cliente, index) => {
                const data = new Date(cliente.created_at);
                const agora = new Date();
                
                // Calcular tempo decorrido
                const diffMs = agora - data;
                const diffMinutos = Math.floor(diffMs / (1000 * 60));
                const diffHoras = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                let tempoDecorrido;
                if (diffMinutos < 60) {
                    tempoDecorrido = diffMinutos <= 0 ? 'Agora' : `${diffMinutos} min atr√°s`;
                } else if (diffHoras < 24) {
                    tempoDecorrido = `${diffHoras}h atr√°s`;
                } else {
                    tempoDecorrido = `${diffDias} dia${diffDias > 1 ? 's' : ''} atr√°s`;
                }

                const dataFormatada = `${String(data.getDate()).padStart(2, '0')}/${String(data.getMonth() + 1).padStart(2, '0')}/${data.getFullYear()}`;

                // Gerar iniciais para o avatar
                const nomeCompleto = cliente.nome || 'Cliente';
                const iniciais = nomeCompleto.split(' ')
                    .map(word => word.charAt(0))
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);

                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.style.animation = `fadeIn 0.5s ease-in-out ${index * 0.1}s both`;
                activityElement.innerHTML = `
                    <div class="activity-avatar" style="background-color: ${getAvatarColor(cliente.id || index)}">${iniciais}</div>
                    <div class="activity-info">
                        <div><strong>Novo cliente cadastrado</strong></div>
                        <div style="color: var(--cor-destaque); font-weight: 600; margin: 0.2rem 0;">${nomeCompleto}</div>
                        <div style="color: var(--texto-secundario); font-size: 0.85rem;">
                            üìÖ ${dataFormatada} ‚Ä¢ ‚è∞ ${tempoDecorrido}
                        </div>
                        ${cliente.email ? `<div style="color: var(--texto-secundario); font-size: 0.8rem; margin-top: 0.2rem;">üìß ${cliente.email}</div>` : ''}
                    </div>
                `;
                container.appendChild(activityElement);
            });

            // Adicionar anima√ß√£o CSS se n√£o existir
            if (!document.getElementById('fadeInStyle')) {
                const style = document.createElement('style');
                style.id = 'fadeInStyle';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Fun√ß√£o para gerar cor do avatar baseada no ID
        function getAvatarColor(id) {
            const colors = [
                '#00ff7f', '#00bfff', '#ff6347', '#ffc107', 
                '#9c27b0', '#2196f3', '#4caf50', '#ff9800',
                '#e91e63', '#00acc1', '#8bc34a', '#ff5722'
            ];
            return colors[id % colors.length];
        }

        // Fun√ß√£o para animar n√∫meros
        function animateNumber(element, targetNumber, prefix = '') {
            const duration = 1000; // 1 segundo
            const start = performance.now();
            const startNumber = 0;

            function updateNumber(currentTime) {
                const elapsed = currentTime - start;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function (ease out)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentNumber = Math.floor(startNumber + (targetNumber - startNumber) * easeOut);
                
                element.textContent = prefix + currentNumber;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }
